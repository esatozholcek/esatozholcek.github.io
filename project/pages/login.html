<!-- Login Page
for users login to their account and redirect to home page  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../images/logo.svg">
    <script src="../js/responsive.js"></script>
</head>
<body>
    <header class="header">
        <div class="row">
            <a href="../index.html" class="logo">
                <img src="../images/logo.svg" class="logo-img" alt="">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="login-box">
            <form action="../index.html">
                <h2>Login</h2>

                <div class="transition-group">
                    <input class="input" type="text" id="username" autocomplete="off" required>
                    <label class="transition-label" for="">Username</label>
                </div>

                <div class="transition-group">
                    <input class="input" type="password" id="password" required>
                    <label class="transition-label" for="">Password</label>
                </div>
                <button class="submit-btn" id="login-btn" type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="container" >
            <p>&copy; Aybu ceng-gang</p>
        </div>
    </footer>

</body>
</html>
