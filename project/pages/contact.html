    <div class="container">
        <div class="box">
            <h2>Contact Us</h2>
            <div class="contact-form-container">
                <form class="contact-form" action="">
                    <div class="transition-group">
                        <input class="input" type="text" name="name" id="name" autocomplete="off" required>
                        <label class="transition-label" for="name">Name Surname*</label>
                    </div>
                    <div class="transition-group">
                        <input class="input" type="email" name="email" id="email" autocomplete="off" required>
                        <label class="transition-label" for="email">Email*</label>
                    </div>
                    <div class="transition-group">
                        <textarea class="input" name="message" id="message" autocomplete="off" required></textarea>
                        <label class="transition-label" for="message">Message*</label>
                    </div>
                    
                    <button class="submit-btn" type="submit">Send</button>
                
                </form>
            </div>
