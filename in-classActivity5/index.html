<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Registration Form</h1>

    <form action="Activity5.php" method="POST">
      <table>
        <tr>
          <td>
            <label for="fname">Name: </label>
          </td>
          <td><input type="text" id="fname" name="fname" /><br /></td>
        </tr>

        <tr>
          <td>
            <label for="uname">Username: </label>
          </td>

          <td><input type="text" id="uname" name="uname" /><br /></td>
        </tr>

        <tr>
          <td>
            <label for="password">Password: </label>
          </td>

          <td><input type="password" id="password" name="password" /><br /></td>
        </tr>

        <tr>
          <td>
            <label for="address">Address: </label>
          </td>

          <td><input type="text" id="address" name="address" /><br /></td>
        </tr>

        <tr>
          <td>
            <label for="country">Country: </label>
          </td>

          <td>
            <select name="country" id="">
              <option value="default">(Please select a country)</option>
              <option value="Türkiye">Türkiye</option>
              <option value="French">French</option>
              <option value="Greece">Greece</option>
            </select>
            <br />
          </td>
        </tr>

        <tr>
          <td>
            <label for="zipcode">ZIP Code: </label>
          </td>

          <td><input type="text" name="zipcode" id="zipcode" /> <br /></td>
        </tr>

        <tr>
          <td>
            <label for="email">Email: </label>
          </td>
          <td><input type="text" name="email" id="email" /> <br /></td>
        </tr>

        <tr>
          <td>
            <label for="sex">Sex: </label>
          </td>

          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female <br />
          </td>
        </tr>

        <tr>
          <td>
            <label for="language">Language: </label>
          </td>

          <td>
            <input type="checkbox" name="language[]" value="English" />
            <label for="language">English</label>
            <input type="checkbox" name="language[]" value="French" />French
            <input type="checkbox" name="language[]" value="German" />Germany
            <input type="checkbox" name="language[]" value="Turkish" />Turkish <br />
          </td>
        </tr>

        <tr>
          <td>
            <label for="">About: </label>
          </td>

          <td><textarea name="about" cols="25" rows="3"></textarea> <br /></td>
        </tr>

        <tr>
          <td>
            <input type="submit" value="Submit" name="submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
